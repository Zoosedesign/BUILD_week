<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>

<body class="grad-sfondo">

    <h1 class="pos-abs">
        <a href="welcome_page.html">
            <img src="assets/img/epicode_logo.png" alt="Logo Epicode"></a>
    </h1>

    <main class="d-flex center">
        <section id="review">
            <div class="w-100">

                <h3 class="mb-0 mt-0 center"><b>Tell us how it's going</b></h3>

                <p class="center mb-10">From 0 to 10, how likely are you to recommend EPICODE<br> to a friend or a
                    colleague?</p>

                <figure class="star d-flex row-r h-center" id="rate">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value-star="10">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value-star="9">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value-star="8">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value-star="7">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value-star="6">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value-star="5">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value-star="4">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value-star="3">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value-star="2">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value-star="1">
                </figure>


                <section id="feedback">
                    <p class="center">Leave us an open feedback about your experience so far</p>


                    <input type="text" placeholder="Write your comment here" id="testo"
                        class="b-0 gray w-100 mb-20"></input>
                </section>

                <button class="b-0 mt-40" id="btnFinale"><b>MORE INFO</b></button>
            </div>
        </section>
        <script src="assets/js/ratings.js"></script>
    </main>
</body>

</html>
