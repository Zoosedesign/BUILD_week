<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="grad-sfondo">

    <div class="container">
        <h1>
            <a href="welcome_page.html">
                <img src="assets/img/epicode_logo.png" alt="Logo Epicode"></a>
        </h1>
    </div>

    <main>
        <section id="review" class="d-flex center">
            <div class="w-100">

                <h3 class="mb-0 center">Tell us how it's going</h3>

                <p class="center mb-10">From 0 to 10, how likely are you to recommend EPICODE<br> to a friend or a
                    colleague?</p>

                <figure class="star d-flex row-r h-center" id="rate">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value="1">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value="2">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value="3">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value="4">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value="5">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value="6">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value="7">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value="8">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value="9">
                    <img src="assets/img/star.svg" type="image/svg+xml" class="stella" value="10">
                </figure>


                <section id="feedback">
                    <p class="center mb-0">Leave us an open feedback about your experience so far</p>


                    <input type="text" placeholder="Write your comment here" id="testo" class="b-0 gray mh w-60"></input>
                </section>

                <button class="m-0 b-0" id="btnFinale"><strong>MORE INFO<strong></button>
            </div>
        </section>
        </div>
        <script src="assets/js/ratings.js"></script>
</body>

</html>
