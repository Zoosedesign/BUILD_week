<main>
<section class="container">
  <div class="grid mt-8">
    <div class="col-12 sm:col-6 lg:col-4 xl:col-3" *ngFor="let movie of movies">
      <item [itemData]="movie"></item>
    </div>
  </div>
  <div>
    <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginate($event)"></p-paginator>
  </div>
</section>
</main>
